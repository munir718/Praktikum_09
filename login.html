<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Login Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Login System</h1>
            <p>Masukkan username dan password untuk melanjutkan</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-footer">
                <button type="submit" class="login-btn">Login</button>
                <div class="credentials-info">
                    <p><strong>Kredensial untuk testing:</strong></p>
                    <p>Username: <code>ahmad2017</code></p>
                    <p>Password: <code>integrity</code></p>
                </div>
            </div>
        </form>

        <div class="login-footer">
            <p>Login Authentication JavaScript</p>
        </div>
    </div>

    <script src="otentikasi.js"></script>
</body>

</html>
